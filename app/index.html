<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- required modeler styles -->
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@16.3.2/dist/assets/diagram-js.css" />
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@16.3.2/dist/assets/bpmn-js.css" />
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@16.3.2/dist/assets/bpmn-font/css/bpmn.css" />
  <link rel="stylesheet" href="../assets/index.css" />

  <style type="text/css">
    html, body, #canvas {
      padding: 0;
      margin: 0;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .buttons {
      position: absolute;
      top: 20px;
      left: 40vw;
    }
  </style>

  <title>Using the diagram-js-grid-bg</title>
</head>
<body>
  <div id="canvas"></div>

  <div class="buttons">
    <button id="toggleName">切换名称显示</button>
    <button id="toggleAccordion">切换手风琴模式</button>
    <button id="toggleVisible">切换显示/隐藏</button>
  </div>

  <script src="../node_modules/min-dash/dist/min-dash.min.js"></script>
  <script src="../node_modules/min-dom/dist/min-dom.min.js"></script>
  <script src="https://unpkg.com/bpmn-js@16.3.2/dist/bpmn-modeler.production.min.js"></script>
  <script src="../dist/diagram-js-accordion-palette.umd.js"></script>
  <script src="./app.js"></script>

</html>
